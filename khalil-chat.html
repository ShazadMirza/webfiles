<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khalil - Your AI Companion</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e16;
            --bg-secondary: #141922;
            --bg-tertiary: #1a2030;
            --accent-primary: #4a9eff;
            --accent-secondary: #00d4aa;
            --text-primary: #e8eef5;
            --text-secondary: #a0b3cc;
            --text-muted: #6b7a8f;
            --border: rgba(74, 158, 255, 0.15);
            --shadow-glow: rgba(74, 158, 255, 0.2);
        }

        body {
            font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(74, 158, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 170, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(138, 43, 226, 0.04) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes drift {
            to {
                transform: translate(5%, 5%) rotate(0.5deg);
            }
        }

        #root {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            background: rgba(20, 25, 34, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: 0 0 20px var(--shadow-glow);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px var(--shadow-glow); }
            50% { box-shadow: 0 0 30px var(--shadow-glow), 0 0 40px rgba(74, 158, 255, 0.1); }
        }

        .header-content h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-content p {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.15rem;
        }

        .status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-secondary);
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .api-key-setup {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .setup-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .setup-card h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .setup-card p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .setup-card a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .setup-card a:hover {
            text-decoration: underline;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(74, 158, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .avatar.khalil {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            box-shadow: 0 0 15px var(--shadow-glow);
        }

        .avatar.user {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .message-content {
            max-width: 70%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: var(--bg-tertiary);
        }

        .message-content p {
            margin: 0.5rem 0;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .typing {
            display: flex;
            gap: 0.4rem;
            padding: 0.5rem 0;
        }

        .typing span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: bounce 1.4s infinite;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-area {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border);
            background: rgba(20, 25, 34, 0.8);
            backdrop-filter: blur(20px);
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            padding: 1rem 1.25rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            resize: none;
            transition: all 0.2s;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        }

        .send-btn {
            padding: 1rem 1.75rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(74, 158, 255, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .welcome {
            text-align: center;
            padding: 3rem 2rem;
            max-width: 600px;
            margin: auto;
        }

        .welcome h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .suggestion {
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .suggestion:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.2);
        }

        .suggestion-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .suggestion-text {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function KhalilChat() {
            const [apiKey, setApiKey] = useState(localStorage.getItem('anthropic_api_key') || '');
            const [isSetup, setIsSetup] = useState(!!localStorage.getItem('anthropic_api_key'));
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const handleSetup = (e) => {
                e.preventDefault();
                if (apiKey.trim()) {
                    localStorage.setItem('anthropic_api_key', apiKey.trim());
                    setIsSetup(true);
                    setError('');
                }
            };

            const sendMessage = async (messageText) => {
                if (!messageText.trim() || isLoading) return;

                const userMessage = { role: 'user', content: messageText };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setIsLoading(true);
                setError('');

                try {
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': apiKey,
                            'anthropic-version': '2023-06-01'
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 1024,
                            system: `You are Khalil, a warm, thoughtful AI companion and social best friend. You're genuinely interested in the user's life, ask thoughtful follow-up questions, remember context from the conversation, and provide helpful insights. You're supportive but honest, casual but thoughtful. You care about their wellbeing, goals, and daily experiences. Be conversational and authentic.`,
                            messages: [
                                ...messages.map(m => ({ role: m.role, content: m.content })),
                                { role: 'user', content: messageText }
                            ]
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || 'Failed to get response');
                    }

                    const data = await response.json();
                    const assistantMessage = {
                        role: 'assistant',
                        content: data.content[0].text
                    };

                    setMessages(prev => [...prev, assistantMessage]);
                } catch (err) {
                    setError(err.message);
                    console.error('Error:', err);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                sendMessage(input);
            };

            const handleSuggestionClick = (text) => {
                sendMessage(text);
            };

            if (!isSetup) {
                return (
                    <>
                        <div className="header">
                            <div className="logo">K</div>
                            <div className="header-content">
                                <h1>Khalil</h1>
                                <p>Your AI Companion</p>
                            </div>
                        </div>
                        <div className="api-key-setup">
                            <div className="setup-card">
                                <h2>Welcome to Khalil</h2>
                                <p>
                                    To get started, you'll need an Anthropic API key. Get one from the{' '}
                                    <a href="https://console.anthropic.com/" target="_blank" rel="noopener noreferrer">
                                        Anthropic Console
                                    </a>.
                                </p>
                                <form onSubmit={handleSetup}>
                                    <div className="input-group">
                                        <label htmlFor="apiKey">Anthropic API Key</label>
                                        <input
                                            type="password"
                                            id="apiKey"
                                            value={apiKey}
                                            onChange={(e) => setApiKey(e.target.value)}
                                            placeholder="sk-ant-..."
                                            required
                                        />
                                    </div>
                                    <button type="submit" className="btn">
                                        Start Chatting
                                    </button>
                                </form>
                            </div>
                        </div>
                    </>
                );
            }

            return (
                <>
                    <div className="header">
                        <div className="logo">K</div>
                        <div className="header-content">
                            <h1>Khalil</h1>
                            <p>Your AI Companion</p>
                        </div>
                        <div className="status">
                            <div className="status-dot"></div>
                            <span>Active</span>
                        </div>
                    </div>
                    <div className="chat-container">
                        <div className="messages">
                            {messages.length === 0 && (
                                <div className="welcome">
                                    <h2>Hey there! I'm Khalil ðŸ‘‹</h2>
                                    <p>
                                        I'm here to be your AI companion - someone you can talk to about anything. 
                                        How was your day? What's on your mind? Let's chat.
                                    </p>
                                    <div className="suggestions">
                                        <div className="suggestion" onClick={() => handleSuggestionClick("How was my day? Let me tell you...")}>
                                            <div className="suggestion-title">ðŸ’­ Share your day</div>
                                            <div className="suggestion-text">Tell me what happened today</div>
                                        </div>
                                        <div className="suggestion" onClick={() => handleSuggestionClick("I need some advice about...")}>
                                            <div className="suggestion-title">ðŸ¤” Get advice</div>
                                            <div className="suggestion-text">Let's talk through something</div>
                                        </div>
                                        <div className="suggestion" onClick={() => handleSuggestionClick("Help me plan...")}>
                                            <div className="suggestion-title">ðŸ“‹ Plan together</div>
                                            <div className="suggestion-text">Organize your thoughts</div>
                                        </div>
                                        <div className="suggestion" onClick={() => handleSuggestionClick("I'm feeling...")}>
                                            <div className="suggestion-title">ðŸ’™ Just talk</div>
                                            <div className="suggestion-text">Share how you're feeling</div>
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            {messages.map((msg, idx) => (
                                <div key={idx} className={`message ${msg.role}`}>
                                    <div className={`avatar ${msg.role === 'user' ? 'user' : 'khalil'}`}>
                                        {msg.role === 'user' ? 'You' : 'K'}
                                    </div>
                                    <div className="message-content">
                                        {msg.content.split('\n').map((line, i) => (
                                            <p key={i}>{line || '\u00A0'}</p>
                                        ))}
                                    </div>
                                </div>
                            ))}
                            
                            {isLoading && (
                                <div className="message assistant">
                                    <div className="avatar khalil">K</div>
                                    <div className="message-content">
                                        <div className="typing">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            {error && (
                                <div className="error">
                                    <strong>Error:</strong> {error}
                                </div>
                            )}
                            
                            <div ref={messagesEndRef} />
                        </div>
                        
                        <div className="input-area">
                            <form onSubmit={handleSubmit} className="input-wrapper">
                                <textarea
                                    className="message-input"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyDown={(e) => {
                                        if (e.key === 'Enter' && !e.shiftKey) {
                                            e.preventDefault();
                                            handleSubmit(e);
                                        }
                                    }}
                                    placeholder="Message Khalil..."
                                    rows="1"
                                    disabled={isLoading}
                                />
                                <button 
                                    type="submit" 
                                    className="send-btn"
                                    disabled={isLoading || !input.trim()}
                                >
                                    Send
                                </button>
                            </form>
                        </div>
                    </div>
                </>
            );
        }

        ReactDOM.render(<KhalilChat />, document.getElementById('root'));
    </script>
</body>
</html>
